<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30" />
    <title>API-Dolar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-left.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/redo.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/dollar.css' rel='stylesheet'>
</head>
<body>


     <div class="top">
          <div id="btn-return">
               <button type="button" onclick="window.location.href='index.html'"><i class="gg-arrow-left"></i></button>
          </div>
          <div id="btn-refresh">
               <button type="button" onclick="window.location.reload()"><i class="gg-redo"></i></button>
          </div>
     </div>

     <div class="header">
          <div class="texto-topo texto-centro">
               <h1>Convers√£o de Moedas</h1>
          </div>    
          <div class="h_line"></div>
     </div>
     
     <div class="container centralizar">
          <div class="conversor">
               <div class="flex-content ">
                    <label for="moedaUm" id="moedaUm">Moeda Um</label>
                    <select name="idMoeda" id="idMoeda">
                         <option value="USD">USD</option>
                         <option value="EUR">EUR</option>
                         <option value="BRL">BRL</option>
                    </select>
                    <input type="number" id="valueMoeda1" placeholder="Valor aqui">
               </div>
               <div class="flex-content">
                    <label for="moedaDois" id="moedaDois">Moeda Dois</label>
                    <select name="idMoeda2" id="idMoeda2">
                         <option value="USD">USD</option>
                         <option value="EUR">EUR</option>
                         <option value="BRL">BRL</option>
                    </select>
               </div>
               <div class="flex-content">
                    <button class="btn-print" onclick="conversor()"><i class="gg-dollar"></i></button>
               </div>
          </div>
     </div>
     <div class="container centralizar">
          <div id="output"></div><br><br>
          <div id="outputContent"></div>
     </div>
     <div class="scanlines"></div>
</body>
<script src="js/dolar.js"></script>
</html>
